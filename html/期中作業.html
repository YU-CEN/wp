<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Ë∏©Âú∞Èõ∑ÈÅäÊà≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #game-info {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 5px;
        }
        .cell {
            width: 40px;
            height: 40px;
            border: 2px solid #ccc;
            background-color: #a2d5f2;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s, transform 0.2s;
        }
        .cell:hover {
            background-color: #88c9ed;
        }
        .cell.revealed {
            background-color: #eee;
            cursor: default;
            transform: scale(1.05);
        }
        .cell.mine {
            background-color: #ff6666;
            color: white;
        }
        .cell.flagged {
            background-color: #ffeb3b;
        }
        .num-1 { color: #ff0000; }
        .num-2 { color: #e60000; }
        .num-3 { color: #cc0000; }
        .num-4 { color: #b30000; }
        .num-5 { color: #990000; }
        .num-6 { color: #800000; }
        .num-7 { color: #660000; }
        .num-8 { color: #4d0000; }
    </style>
</head>
<body>
    <h1>Ë∏©Âú∞Èõ∑ÈÅäÊà≤</h1>
    <div id="game-info">ÈÄôÂÄãÈÅäÊà≤Êúâ <span id="mine-count"></span> ÂÄãÁÇ∏ÂΩà</div>
    <div id="game"></div>

    <script>
        const rows = 10;
        const cols = 10;
        const minesCount = 10;
        }

        function placeMines(board, excludeRow, excludeCol) {
            let minesPlaced = 0;
            while (minesPlaced < minesCount) {
                let row = Math.floor(Math.random() * rows);
                let col = Math.floor(Math.random() * cols);
                if (!board[row][col].mine && !(row === excludeRow && col === excludeCol)) {
                    board[row][col].mine = true;
                    minesPlaced++;
                    updateAdjacentCells(board, row, col);
                }
            }
        }

        function updateAdjacentCells(board, row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let r = row + i;
                    let c = col + j;
                    if (r >= 0 && r < rows && c >= 0 && c < cols && !(i === 0 && j === 0)) {
                        board[r][c].adjacentMines++;
                    }
                }
            }
        }

        function renderBoard(board) {
            const gameContainer = document.getElementById('game');
            gameContainer.innerHTML = '';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', onCellClick);
                    cell.addEventListener('contextmenu', onCellRightClick);
                    gameContainer.appendChild(cell);
                }
            }
        }

        function onCellClick(event) {
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            if (firstClick) {
                placeMines(gameBoard, row, col);
                firstClick = false;
                revealLargeArea(row, col);
            } else {
                revealCell(row, col);
                if (gameBoard[row][col].mine) {
                    alert('Game Over! You hit a mine.');
                    revealAllMines();
                } else if (revealedCount === rows * cols - minesCount) {
                    alert('Congratulations! You cleared the board.');
                }
            }
        }

        function onCellRightClick(event) {
            event.preventDefault();
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const cell = gameBoard[row][col];
            if (!cell.revealed) {
                cell.flagged = !cell.flagged;
                const cellElement = document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
                if (cell.flagged) {
                    cellElement.classList.add('flagged');
                    cellElement.textContent = 'üéå';
                } else {
                    cellElement.classList.remove('flagged');
                    cellElement.textContent = '';
                }
            }
        }

        function revealLargeArea(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    revealCell(row + i, col + j);
                }
            }
        }

        function revealCell(row, col) {
            if (row < 0 || row >= rows || col < 0 || col >= cols || gameBoard[row][col].revealed) {
                return;
            }
            gameBoard[row][col].revealed = true;
            revealedCount++;
            const cellElement = document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
            cellElement.classList.add('revealed');
            if (gameBoard[row][col].mine) {
                cellElement.classList.add('mine');
                cellElement.textContent = 'üí£';
            } else if (gameBoard[row][col].adjacentMines > 0) {
                cellElement.textContent = gameBoard[row][col].adjacentMines;
                cellElement.classList.add(`num-${gameBoard[row][col].adjacentMines}`);
            } else {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (!(i === 0 && j === 0)) {
                            revealCell(row + i, col + j);
                        }
                    }
                }
            }
        }

        function revealAllMines() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (gameBoard[row][col].mine) {
                        const cellElement = document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
                        cellElement.classList.add('mine');
                        cellElement.textContent = 'üí£';
                    }
                }
            }
        }
    </script>
</body>
</html>
