<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>CSS Transition 側欄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background-color: #333;
            overflow-x: hidden;
            transition: width 0.3s;
            white-space: nowrap;
        }
        .sidebar:hover {
            width: 200px;
        }
        .sidebar a {
            display: block;
            padding: 16px;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#about">自我介紹</a>
        <a href="#portfolio">作品</a>
        <a href="#contact">聯絡方式</a>
    </div>
    <div style="margin-left:200px; padding:16px;">
        <h2>側欄示例</h2>
        <p>將滑鼠移到左側的側欄以展開。</p>
        <p id="about">自我介紹內容...</p>
        <p id="portfolio">作品內容...</p>
        <p id="contact">聯絡方式內容...</p>
    </div>
</body>
</html>
